# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/mxnix/android_kernel_xiaomi_ginkgo
          kernel-branch: 13
          config: ginkgo-perf_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          android-version: 14
          aosp-clang-version: r383902
          disable-lto: false
          anykernel3: true
